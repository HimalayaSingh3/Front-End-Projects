<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI CALCULATOR</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="name">
    <h1><span>BMI</span> CALCULATOR</h1>
    </div>
   <div class="container">
    <div class="cont">
        <h5>Your Height</h5>
        <input type="text" id=height name="height"placeholder="in centimeters">
        <h5>Your Weight</h5>
        <input type="text" id=weight name="weight"placeholder="in kilograms">
        <button class="calc" onclick="calculateBMI()">Calculate</button>
        <div class="result" id="result">Result</div>
        <div class="guide">
            <h4>BMI Weight Guide</h4>
            <p class="less">Under Weight = Less than 18.6</p>
            <p class="normal">Normal Range = 18.6 and 24.9</p>
            <p class="greater">Overweight = Greater than 24.9</p>
        </div>
    </div>
   </div>
</body>
<script src="index.js"></script>
</html>
