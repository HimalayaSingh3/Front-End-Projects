<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Gen</title>
    <link rel="stylesheet"href="index.css">
</head>
<body>
    <div class="quote">
        <div class="gen">
            <div class="head">Random Quote Generator</div>
            <div id="quote"></div>
            <div class="by">
                <h5>By:</h5>
                <h6 id="author"></h6>
            </div>
            <button id="btn">New Quote</button>
        </div>
    </div>
    
</body>
<script src="index.js"></script>
</html>
